{% if page.id %}
  {% assign class = '' %}
{% elsif page.url contains 'tag' %}
  {% assign class = '' %}
{% else %}
  {% assign class = 'header--top' %}
{% endif %}

<!-- begin header -->
<header class="header {{ class }}">
  <div class="container">
    <div class="row">
      <div class="header__inner col col-12">

        <!-- Logo -->
        <div class="logo">
          <a class="logo__link" href="{{ site.baseurl }}/">
            {% if site.data.settings.logo %}
              <img class="logo__image" 
                   src="{{ site.data.settings.logo | relative_url }}" 
                   alt="{{ site.title }} Logo" 
                   loading="lazy">
            {% else %}
              <span class="logo__text">{{ site.title }}</span>
            {% endif %}
          </a>
        </div>

        <!-- Desktop Navigation -->
        <div class="navigation">
          <div class="top-nav">
            {% include navigation.html %}
          </div>
        </div>

        <!-- Search Button -->
        <div class="nav-buttons">
          <div class="search-button">
            <button class="nav__icon nav__icon-search" aria-label="Search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <span>Search</span>
          </div>
        </div>

      </div>
    </div>
  </div>
</header>
<!-- end header -->

{% include search.html %}
