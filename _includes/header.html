{% if page.id %}
  {% assign class = '' %}
{% elsif page.url contains 'tag' %}
  {% assign class = '' %}
{% else %}
  {% assign class = 'header--top' %}
{% endif %}

<!-- begin header -->
<header class="header {{ class }}">
  <div class="container">
    <div class="row">
      <div class="header__inner col col-12">

        <!-- Logo -->
        <div class="logo">
          <a class="logo__link" href="{{ site.baseurl }}/">
            <span class="logo__text">{{ site.title }}</span>
          </a>
        </div>

        <!-- Navigation Overlay for Mobile -->
        <div class="menu-overlay" aria-hidden="true">
          <nav class="main-nav">
            <div class="main-nav__box">
              <button class="nav__icon-close" aria-label="Close menu">
                <i class="fa-solid fa-xmark"></i>
              </button>
              <div class="nav-grid">
                <div class="nav-grid__item">
                  <h2 class="nav-grid__title">Menu</h2>
                  <div class="mobile-nav">
                    {% include navigation.html %}
                  </div>
                </div>
              </div>
            </div>
          </nav>
        </div>

        <!-- Desktop Navigation -->
        <div class="navigation">
          <div class="top-nav">
            {% include navigation.html %}
          </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="nav-buttons">
          <button class="nav__icon nav__icon-menu" aria-label="Open menu">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="search-button">
            <button class="nav__icon nav__icon-search" aria-label="Search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <span>Search</span>
          </div>
        </div>

      </div>
    </div>
  </div>
</header>
<!-- end header -->

{% include search.html %}
